<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile via API</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>My Profile</h1>
        <p class="subtitle">Status, faction, and additional data loaded from the API.</p>
      </header>

      <section class="card">
        <div class="card-header">
          <h2>Player Profile</h2>
          <button id="refresh" type="button">Refresh</button>
        </div>
        <div id="status" class="status">Loading data…</div>
        <div class="grid">
          <div>
            <h3>Name</h3>
            <p id="player-name">—</p>
          </div>
          <div>
            <h3>Online status</h3>
            <p id="player-status">—</p>
          </div>
          <div>
            <h3>Faction</h3>
            <p id="player-faction">—</p>
          </div>
          <div>
            <h3>Level</h3>
            <p id="player-level">—</p>
          </div>
        </div>
      </section>
    </main>

    <script src="assets/app.js" defer></script>
  </body>
</html>
